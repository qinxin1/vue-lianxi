<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<div id="mount-point"></div>
	</body>
	<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		//创建构造器
		var Profile=Vue.extend({
			template:'<h1>{{firstName}}  {{lastName}} aka {{alias}}</h1>',
			data:function(){
				return{
					firstName:"firstName",
					lastName:"lastName",
					alias:"alias"
				}
			}
		})
		//创建Profile实例，并挂载到一个元素上。
		new Profile().$mount('#mount-point')
	</script>
</html>
